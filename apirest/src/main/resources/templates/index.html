<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ContatoApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"	href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="style/style.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<header id="header">	  	
	  	<nav>
		    <div class="nav-wrapper">
		      <ul id="nav-mobile" class="left hide-on-med-and-down">
		        <li><a href="/cadastrarContato">Cadastrar Cliente</a></li>
		      </ul>
		    </div>
  		</nav>
	</header>
	
	<table class="container" id="list_id">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Endereco</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="contato: ${contatos}">
				<td>
					<a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, contato.cpf)).build()}">
						<span th:text="${contato.nome}"></span>
					</a>
				</td>
				<td>
					<span th:text="${contato.cpf}"></span>
				</td>
				<td>
					<span th:text="${contato.endereco}"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
