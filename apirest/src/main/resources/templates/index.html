<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ContatoApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<h1>Lista de Clientess</h1>
	<h3>
		<a href="/cadastrarContato" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a>
	</h3>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Idade</th>
				<th>Data Cadastro</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="contato: ${contatos}">
				<td>
					<span th:text="${contato.id}"></span>
				</td>
				<td>
					<span th:text="${contato.nome}"></span>
				</td>
				<td>
					<span th:text="${contato.idade}"></span>
				</td>
				<td>
					<span th:text="${contato.dataCadastro}"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
