<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ContatoApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<h1>Lista de Clientes</h1>
	<h3>
		<a href="/contatos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Clientes</a>
	</h3>
	
	<div th:each="usuario :${contatos}" class="container" >
		<div class="row">
			<p>Nome: <span th:text="${usuario.nome}"></span></p>
			<p>Idade: <span th:text="${usuario.endereco}"></span></p>
			<p>Data de Cadastro:<span th:text="${usuario.telefone}"></span></p>
		</div>
		
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			Codigo do produto:<input type="text" value="" name="codigo"/>
			Descricao do produto<input type="text" value="" name="descricao"/>
			Preco do produto<input type="text" value="" name="preco"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		<h5>Lista de Produtos</h5>
		<div class="container" th:each="produto : ${produtos}">
		
			<div class="row">
				<div class="input-field col s3">
					Codigo:<p><span th:text="${produto.codigo}"></span></p>
				</div>
				<div class="input-field col s3">
					Preco:<p><span th:text="${produto.preco}"></span></p>
				</div>
				<div class="input-field col s3">
					Descricao:<p><span th:text="${produto.descricao}"></span></p>
				</div>
			</div>
		</div>
	
	
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
