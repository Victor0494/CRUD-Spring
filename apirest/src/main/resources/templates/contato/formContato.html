<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ContatoApp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<h1>Cadastro de Contatos</h1>
	<form class="container" method="post">
		Id: <input type="number" value="" name="id" /> 
		<div class="row">
			<div class="input-fields col s3">
				Nome: <input type="text" value="" name="nome" /> 
			</div>
			<div class="input-fields col s3">
				Idade: <input type="number" value="" name="idade" />
			</div>
			<div class="input-fields col s3">
				Data de Cadastro: <input type="date" value="" name="Data Cadastro" />
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button> 
		<a href="/contatos" class="waves-effect waves-light btn"><i
			class="material-icons left">arrow_back</i>Voltar</a> 




	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
