<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ContatoApp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="style/style.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <ul id="nav-mobile" class="left hide-on-med-and-down">
		        <li><a href="/contatos">Lista de Clientes</a></li>
		      </ul>
		    </div>
  		</nav> 	
	  	
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s6">
          		<input placeholder="Nome Completo" id="first_name" type="text" class="validate" value="" name="nome">
        	</div>
        	<div class="input-field col s6">
          		<input placeholder="CPF" id="first_name" type="number" class="validate" value="" name="cpf">
        	</div>
 		</div>
 		<div class="row">
			<div class="input-field col s6">
          		<input placeholder="Data de Nascimento" id="first_name" type="date" class="validate" value="" name="dataNascimento">
        	</div>
        	<div class="input-field col s6">
          		<input placeholder="Endereco" id="first_name" type="number" class="validate" value="" name="endereco">
        	</div>
 		</div>
 		<div class="row">
			<div class="input-field col s6">
          		<input placeholder="Telefone" id="first_name" type="text" class="validate" value="" name="telefone">
        	</div>
        	<div class="input-field col s6">
          		<input placeholder="Idade" id="first_name" type="number" class="validate" value="" name="idade">
        	</div>
 		</div>			
		<button class="btn-floating btn-large waves-effect waves-light grey" type="submit"><i class="material-icons">add</i></button> 

	</form>
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
